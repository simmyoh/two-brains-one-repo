<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Countdowns</title>
  <style>
    :root {
      --bg:#0b1020;
      --card: rgba(255,255,255,0.09);
      --border: rgba(255,140,200,0.35);
      --text:#eef1ff;
      --muted:rgba(255,255,255,0.65);
      --good: rgba(49,208,127,0.95);
      --bad: rgba(255,92,122,0.95);
    }
    * { box-sizing:border-box; }
    body {
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(900px 600px at 50% 35%, rgba(255,180,80,0.30), transparent 60%),
        radial-gradient(1200px 800px at 20% 80%, rgba(200,80,255,0.25), transparent 65%),
        radial-gradient(1200px 800px at 80% 85%, rgba(120,120,255,0.20), transparent 65%),
      #1a0022;

      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      padding:18px;
    }
    .wrap { width:min(1240px,100%); }
    .top-title {
        margin:0 0 14px;
        font-size:clamp(28px,5vw,44px);
        text-align:center;
        text-shadow: 0 0 10px rgba(255,160,80,0.6),0 0 20px rgba(255,120,200,0.4);
    }
    .grid {
      display:grid;
      gap:18px;
      grid-template-columns:repeat(auto-fit, minmax(360px, 1fr));
    }
    @media (min-width: 1180px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }
    .card {
      border:1px solid var(--border);
      background:var(--card);
      border-radius:18px;
      padding:18px;
      box-shadow:0 0 40px rgba(255,140,200,0.15),
                 0 14px 40px rgba(0,0,0,0.4);
    }
    h2 { margin:0 0 10px; font-size:clamp(22px,4vw,32px); text-shadow:0 0 10px rgba(255,160,80,0.6),0 0 20px rgba(255,120,200,0.4); text-align: center; }
    .meta {
      color:var(--muted);
      font-size:13px;
      margin-bottom:14px;
      text-align: center;
    }
    .row {
      display:grid;
      grid-template-columns:repeat(4,minmax(0,1fr));
      gap:10px;
      margin-top:14px;
    }
    .pill {
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px;
      background:rgba(0,0,0,0.12);
      text-align:center;
    }
    .pill .n { font-size:30px; font-weight:900; }
    .pill .t { font-size:18px; color:var(--muted); }
    .done { color:var(--good); font-weight:800; display:none; margin-top:10px; text-align:center; }

    @media (max-width: 520px) {
      .card { padding: 14px; }
      .top-title { margin-bottom: 10px;font-size: clamp(24px, 8vw, 32px);}
      h2 { margin-bottom: 6px; font-size: clamp(20px, 6vw, 26px); }
      .row { gap: 6px; margin-top: 8px; grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .pill { padding: 8px; }
      .pill .n { font-size: 20px; }
      .pill .t { font-size: 11px; }
    }

    /* Desktop polish â€“ overrides earlier pill sizing */
    .pill .n { font-size: clamp(22px, 2.2vw, 30px); line-height: 1.05;
    }
    .pill .t { font-size: clamp(11px, 1.2vw, 16px);white-space: nowrap;
    }

  </style>
</head>

<body>
  <div class="wrap">
      <h1 class="top-title">Countdown Until</h1>
    <div class="grid" id="countdownGrid"></div>
  </div>

<script>
  const TARGETS = [
    {
      title: "Touchdown",
      label: "Flight Arrives",
      iso: "__TARGET__"
    },
    {
      title: "We Kiss Again",
      label: "Next Meetup",
      iso: "__TARGET_2__"
    },
    {
      title: "We Fall Asleep Together",
      label: "Bed Time",
      iso: "__TARGET_3__"
    }
  ];

  function pad2(n) {
    return String(n).padStart(2, "0");
  }

  function createCard(target) {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h2>${target.title}</h2>
      <div class="meta"></div>
      <div class="row">
        <div class="pill"><div class="n days">--</div><div class="t">Days</div></div>
        <div class="pill"><div class="n hours">--</div><div class="t">Hours</div></div>
        <div class="pill"><div class="n mins">--</div><div class="t">Minutes</div></div>
        <div class="pill"><div class="n secs">--</div><div class="t">Seconds</div></div>
      </div>
      <div class="done">I Love You Babe</div>
    `;
    return {
      target,
      card,
      meta: card.querySelector(".meta"),
      days: card.querySelector(".days"),
      hours: card.querySelector(".hours"),
      mins: card.querySelector(".mins"),
      secs: card.querySelector(".secs"),
      done: card.querySelector(".done")
    };
  }

  const grid = document.getElementById("countdownGrid");
  const cards = TARGETS.map((target) => {
    const card = createCard(target);
    grid.appendChild(card.card);
    return card;
  });

  function renderCard(card) {
    const now = new Date();
    const target = new Date(card.target.iso);
    const options = {
      weekday: "short",
      month: "short",
      day: "numeric",
      hour: "numeric",
      minute: "2-digit"
    };

    if (!Number.isNaN(target.getTime())) {
      card.meta.textContent = `${card.target.label}: ${target.toLocaleString(undefined, options)}`;
    } else {
      card.meta.textContent = `${card.target.label}: Invalid date`;
    }

    let diffMs = target - now;
    if (diffMs <= 0 || Number.isNaN(diffMs)) {
      card.days.textContent = "00";
      card.hours.textContent = "00";
      card.mins.textContent = "00";
      card.secs.textContent = "00";
      card.done.style.display = "block";
      return;
    }

    const totalSeconds = Math.floor(diffMs / 1000);
    const days = Math.floor(totalSeconds / 86400);
    const hours = Math.floor((totalSeconds % 86400) / 3600);
    const minutes = Math.floor((totalSeconds % 3600) / 60);
    const seconds = totalSeconds % 60;

    card.days.textContent = pad2(days);
    card.hours.textContent = pad2(hours);
    card.mins.textContent = pad2(minutes);
    card.secs.textContent = pad2(seconds);
  }

  function renderAll() {
    cards.forEach(renderCard);
  }

  renderAll();
  setInterval(renderAll, 1000);
</script>
</body>
</html>
