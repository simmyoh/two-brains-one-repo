<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Countdown</title>
  <style>
    :root {
      --bg:#0b1020;
      --card: rgba(255,255,255,0.09);
      --border: rgba(255,140,200,0.35);
      --text:#eef1ff;
      --muted:rgba(255,255,255,0.65);
      --good: rgba(49,208,127,0.95);
      --bad: rgba(255,92,122,0.95);
    }
    * { box-sizing:border-box; }
    body {
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(900px 600px at 50% 35%, rgba(255,180,80,0.30), transparent 60%),
        radial-gradient(1200px 800px at 20% 80%, rgba(200,80,255,0.25), transparent 65%),
        radial-gradient(1200px 800px at 80% 85%, rgba(120,120,255,0.20), transparent 65%),
      #1a0022;

      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      padding:18px;
    }
    .wrap { width:min(820px,100%);position: relative;z-index: 1; }
    .card {
      border:1px solid var(--border);
      background: rgba(53, 1, 90, 0.45);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(10px);
      border-radius:18px;
      padding:18px;
      box-shadow:0 0 40px rgba(255,140,200,0.15),
                 0 14px 40px rgba(0,0,0,0.4);
    }
    h1 { 
      margin:0 0 10px; 
      font-size:clamp(22px,4vw,36px); 
      text-shadow:0 0 10px rgba(255,160,80,0.6),0 0 20px rgba(255,120,200,0.4); 
      text-align: center; }
    .meta {
      color:var(--muted);
      font-size:13px;
      margin-bottom:14px;
      text-align: center;
      text-shadow:0 0 10px rgba(255,160,80,0.6),0 0 20px rgba(255,120,200,0.4);
    }
    .big {
      font-variant-numeric:tabular-nums;
      font-size:clamp(36px,6vw,56px);
      font-weight:900;
      letter-spacing:1px;
    }
    .row {
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:10px;
      margin-top:14px;
    }
    .pill {
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px;
      background:rgba(0,0,0,0.12);
      text-align:center;
    }
    .pill .n { font-size:30px; font-weight:900; text-shadow:0 0 10px rgba(255,160,80,0.6),0 0 20px rgba(255,120,200,0.4); }
    .pill .t { font-size:18px; color:var(--muted); text-shadow:0 0 10px rgba(255,160,80,0.6),0 0 20px rgba(255,120,200,0.4); }
    .done { color:var(--good); font-weight:800; display:none; margin-top:10px; }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: url("neon_airplane_sunset.png") center / cover no-repeat;
      opacity: 0.70;              /* adjust 0.12â€“0.35 to taste */
      filter: blur(0px) saturate(1.2) contrast(1.05);
      pointer-events: none;
      z-index: 0;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 40%, transparent 0 55%, rgba(0,0,0,0.35) 75%, rgba(0,0,0,0.55) 100%);
      pointer-events: none;
      z-index: 0;
    }

    @media (max-width: 480px) {
      .card { padding: 14px; }
      h1 { margin-bottom: 6px; font-size: clamp(20px, 6vw, 26px); }
      .row { gap: 6px; margin-top: 8px; }
      .pill { padding: 8px; }
      .pill .n { font-size: 20px; }
      .pill .t { font-size: 11px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Countdown Until I Can Kiss You Again</h1>
      <div class="meta" id="targetDisplay"></div>

      <div class="row">
        <div class="pill"><div class="n" id="days">--</div><div class="t">Days</div></div>
        <div class="pill"><div class="n" id="hours">--</div><div class="t">Hours</div></div>
        <div class="pill"><div class="n" id="mins">--</div><div class="t">Minutes</div></div>
        <div class="pill"><div class="n" id="secs">--</div><div class="t">Seconds</div></div>
      </div>

      <div class="done" id="done">Countdown complete.</div>
    </div>
  </div>

<script>
  const TARGET_ISO = "2026-02-16T02:36:00Z";

  function pad2(n) {
    return String(n).padStart(2, "0");
  }

  function render() {
  const now = new Date();
  const target = new Date(TARGET_ISO);
  const options = { 
    weekday: 'short', 
    month: 'short', 
    day: 'numeric', 
    hour: 'numeric', 
    minute: '2-digit' 
  };

  document.getElementById("targetDisplay").textContent =
    "Flight Arrives: " + target.toLocaleString(undefined, options);

  let diffMs = target - now;
  if (diffMs <= 0) {
    document.getElementById("days").textContent = "00";
    document.getElementById("hours").textContent = "00";
    document.getElementById("mins").textContent = "00";
    document.getElementById("secs").textContent = "00";
    document.getElementById("done").style.display = "block";
    return;
  }

  const totalSeconds = Math.floor(diffMs / 1000);
  const days = Math.floor(totalSeconds / 86400);
  const hours = Math.floor((totalSeconds % 86400) / 3600);
  const minutes = Math.floor((totalSeconds % 3600) / 60);
  const seconds = totalSeconds % 60;

  document.getElementById("days").textContent = pad2(days);
  document.getElementById("hours").textContent = pad2(hours);
  document.getElementById("mins").textContent = pad2(minutes);
  document.getElementById("secs").textContent = pad2(seconds);
}
  render();
  setInterval(render, 1000);
</script>
</body>
</html>
