<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Countdown</title>
  <style>
    :root {
      --bg:#0b1020;
      --card:rgba(255,255,255,0.06);
      --border:rgba(255,255,255,0.14);
      --text:#eef1ff;
      --muted:rgba(255,255,255,0.65);
      --good: rgba(49,208,127,0.95);
      --bad: rgba(255,92,122,0.95);
    }
    * { box-sizing:border-box; }
    body {
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(122,162,255,0.18), transparent 55%),
        radial-gradient(1000px 700px at 80% 90%, rgba(49,208,127,0.12), transparent 55%),
        var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      padding:18px;
    }
    .wrap { width:min(820px,100%); }
    .card {
      border:1px solid var(--border);
      background:var(--card);
      border-radius:18px;
      padding:18px;
      box-shadow:0 14px 40px rgba(0,0,0,0.3);
    }
    h1 { margin:0 0 10px; font-size:20px; }
    .meta {
      color:var(--muted);
      font-size:13px;
      margin-bottom:14px;
    }
    .big {
      font-variant-numeric:tabular-nums;
      font-size:clamp(36px,6vw,56px);
      font-weight:900;
      letter-spacing:1px;
    }
    .row {
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:10px;
      margin-top:14px;
    }
    .pill {
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px;
      background:rgba(0,0,0,0.12);
      text-align:center;
    }
    .pill .n { font-size:24px; font-weight:900; }
    .pill .t { font-size:12px; color:var(--muted); }
    .done { color:var(--good); font-weight:800; display:none; margin-top:10px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Final Boarding Call</h1>

      <div class="meta">
        <div>Target (UTC): <code id="targetIso"></code></div>
        <div>Target (local): <span id="targetLocal"></span></div>
      </div>

      <div class="big" id="countdown">--:--:--:--</div>

      <div class="row">
        <div class="pill"><div class="n" id="days">--</div><div class="t">Days</div></div>
        <div class="pill"><div class="n" id="hours">--</div><div class="t">Hours</div></div>
        <div class="pill"><div class="n" id="mins">--</div><div class="t">Minutes</div></div>
        <div class="pill"><div class="n" id="secs">--</div><div class="t">Seconds</div></div>
      </div>

      <div class="done" id="done">ðŸŽ‰ Countdown complete.</div>
    </div>
  </div>

<script>
  const TARGET_ISO = "2026-01-13T02:38:00Z";

  function pad2(n) {
    return String(n).padStart(2, "0");
  }

  function render() {
    const now = new Date();
    const target = new Date(TARGET_ISO);

    document.getElementById("targetIso").textContent = TARGET_ISO;
    document.getElementById("targetLocal").textContent = target.toString();

    let diffMs = target - now;
    if (diffMs <= 0) {
      document.getElementById("countdown").textContent = "00:00:00:00";
      document.getElementById("done").style.display = "block";
      return;
    }

    const totalSeconds = Math.floor(diffMs / 1000);
    const days = Math.floor(totalSeconds / 86400);
    const hours = Math.floor((totalSeconds % 86400) / 3600);
    const minutes = Math.floor((totalSeconds % 3600) / 60);
    const seconds = totalSeconds % 60;

    document.getElementById("days").textContent = pad2(days);
    document.getElementById("hours").textContent = pad2(hours);
    document.getElementById("mins").textContent = pad2(minutes);
    document.getElementById("secs").textContent = pad2(seconds);

    document.getElementById("countdown").textContent =
      `${pad2(days)}:${pad2(hours)}:${pad2(minutes)}:${pad2(seconds)}`;
  }

  render();
  setInterval(render, 1000);
</script>
</body>
</html>
